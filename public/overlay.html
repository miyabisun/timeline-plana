<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    .card {
      width: 95px;
      margin-left: auto;
      border-radius: 8px 0 0 8px;
      overflow: hidden;
      font-family: 'Yu Gothic UI', 'Segoe UI', sans-serif;
    }
    .card.dark {
      background: rgba(0, 0, 0, 0.75);
      color: white;
    }
    .card.light {
      background: rgba(230, 230, 230, 0.88);
      color: #1a1a1a;
    }

    .trigger {
      padding: 6px 12px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .dark .trigger {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    .light .trigger {
      background: rgba(0, 0, 0, 0.06);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .skills {
      padding: 6px 12px;
    }
    .skill-row {
      padding: 3px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .target {
      padding: 0 0 3px 8px;
      font-size: 12px;
      font-weight: normal;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="trigger">3:30</div>
    <div class="skills">
      <div class="skill-row">コタマ</div>
      <div class="skill-row">ホシノ</div>
      <div class="skill-row">シロコ</div>
    </div>
  </div>
  <script>
    const raw = new URLSearchParams(location.search).get('theme');
    const theme = raw === 'light' ? 'light' : 'dark';
    document.getElementById('card').classList.add(theme);
  </script>
</body>
</html>
